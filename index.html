<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="container">
        <div class="Calculator-grid">
            <div class="output">
                <div id="operations">0.0</div>
                <div id="result"></div>
            </div>
            <button  id="allClear" class="span-two" >AC</button>
            <button id="delete">DEL</button>
            <button class="operators">รท</button>
            <button class="number" >7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operators" >ร</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operators">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operators">+</button>
            <button class="number">0</button>
            <button id="points">.</button>
            <button id="equals" class="span-two">=</button>
        </div>
    </div>
    <script src="math.min.js " ></script>
    <script src="script.js " ></script>
</body>
</html>
